<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片标签</title>
</head>
<body>
<!-- 展示一张图片 -->
<!-- src 图片所在位置 -->
<!-- alt 就是图片显示失败了就在相应位置用alt建所对应的值来替代图片显示 -->

<img src="image/jingxuan_2.jpg" align="right" alt="古镇" width="500" height="500">

<!--
相对路径
    以.开头的路径
        ./:代表当前目录
    ../:退一级的目录
    <img src="../image/jiangwai_1.jpg"/>
-->
</body>
</html>
