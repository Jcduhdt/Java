<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连接标签</title>
</head>
<body>
<!--超链接 a-->
<!--href：指定访问资源的URL(统一资源定位符)  必须要有这个属性-->
<!--target指定打开资源的方式 _self:默认值，在当前页面打开 _blank：在空白页面打开-->
<a href="https://cn.bing.com/">必应 当前页面打开</a>
<br/>
<a href="https://cn.bing.com/" target="_blank">必应 空白页面打开</a>
<br/>
<a href="./列表标签.html">列表标签</a>
<br/>
<!--点击该超链接，就打开电脑上的邮箱客户端 mailto就是一个协议-->
<a href="mailto:biubiu@126.com">联系我们</a>
<br/>
<!--图片作为超链接-->
<a href="https://cn.bing.com"><img src="image/banner_3.jpg"></a>

</body>
</html>
