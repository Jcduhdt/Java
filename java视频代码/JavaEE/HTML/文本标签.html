<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本标签</title>
</head>
<body>

    <h5>黑马旅游网</h5>
    <h6>黑马旅游网</h6>

    <!-- 段落标签 p -->
    <p>
    1.黑马旅游网黑马旅游网黑马旅游网黑马旅游网黑马旅游网黑马旅游网黑马旅游网黑马旅游网

    <p>

    <p>

    </p>

    <!-- hr 显示一条水平线 -->
    <hr color="red" width="200" size="10" align="center"/>
    <hr/>
    <!-- b 加粗 -->
    欲穷千里目<br/>
    <b>更上一层楼</b>
    <hr/>

    <!-- i 斜体 -->
    欲穷千里目<br/>
    <i>更上一层楼</i>
    <hr/>

    <!-- 字体标签 font -->
    <font color="red" size="5" face="楷体">羽化而独立</font>

</html>
