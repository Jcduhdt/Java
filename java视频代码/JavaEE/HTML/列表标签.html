<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
<!--有序列表 ol-->
早上起床干的事情
<!--属性type就是列表项的标识符-->
<!--start就是从第几个开始-->
<ol type="A" start="5">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ol>

<!--无序列表  ul-->
<!--三种方式 实心圆点disc 正方形square 圆圈circle-->
<ul type="circle">
    <li>睁眼</li>
    <li>看手机</li>
    <li>穿衣服</li>
    <li>洗漱</li>
</ul>
</body>
</html>
