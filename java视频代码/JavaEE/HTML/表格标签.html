<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--border边框-->
<!--加thead tbody tfoot是为了方便对某一块进行操作-->
    <table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="aqua" align="center">
        <thead>
            <caption>学生信息表</caption>
            <tr>
                <!--<td>编号</td>
                <td>姓名</td>
                <td>成绩</td>-->
                <th>编号</th>
                <th>姓名</th>
                <th>成绩</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>星浅</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>清凰</td>
                <td>99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>3</td>
                <td>嫣殇</td>
                <td>96</td>
            </tr>
        </tfoot>
    </table>
<hr/>
<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="aqua" align="center">
    <caption>学生信息表</caption>
    <tr>
<!-- 合并行列  不过似乎不能轻易使用thead这些-->
<!-- 占两行-->
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>

    <tr>
        <td>星浅</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2</td>
        <td colspan="2">清凰</td>
    </tr>

</table>
</body>
</html>
