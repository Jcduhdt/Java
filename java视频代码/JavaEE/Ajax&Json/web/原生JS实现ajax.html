<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //定义方法
        function fun() {
            //发送给异步请求
            //1.创建核心对象
            var xmlhttp;
            if (window.XMLHttpRequest)
            {// code for IE7+, Firefox, Chrome, Opera, Safari
                xmlhttp=new XMLHttpRequest();
            }
            else
            {// code for IE6, IE5
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }

            //2.发送请求
            /*
             参数：
                1.请求方式：GET,POST
                    get方式，请求参数在URL后拼接，send方法为空参
                    post方法：请求参数在send方法中定义
                2.请求的URL
                3.同步或异步：true(异步),false(同步)
             */
            xmlhttp.open("GET","ajaxServlet?username=tom",true);
            //3.发送请求
            xmlhttp.send();
            //4.接收并处理服务器的响应结果
            //获取方式 xmlhttp.responseXML
            //什么时候获取？当服务器响应成功后再获取
            //当xmlhttp对象的一个就绪状态改变时会触发事件onreadystatechange
            xmlhttp.onreadystatechange=function()
            {
                //判断readState就绪状态是否为4，判断status响应状态码是否是200
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    //获取服务器的响应结果
                    var responseText = xmlhttp.responseText;
                    alert(responseText);
                }
            }
        }
    </script>
</head>
<body>
    <input type="button" value="发送异步请求" onclick="fun();">
    <input>
</body>
</html>
