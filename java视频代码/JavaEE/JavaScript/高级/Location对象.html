<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
</head>
<body>
    <input type="button" id="btn" value="刷新">
    <input type="button" id="goBaidu" value="去百度">

    <script>
        //reload方法 定义一个按钮，点击按钮，刷新当前页面
        //1.获取按钮
        var btn = document.getElementById("btn");
        //2.绑定单击事件
        btn.onclick = function () {
            //3.刷新页面
            location.reload();
        }

        //获取href
        var href = location.href;
        // alert(href);

        //点击按钮访问www.baidu.cn官网
        //1.获取按钮
        var btn = document.getElementById("goBaidu");
        //2.绑定单击事件
        btn.onclick = function () {
            //3.访问www.baidu.cn官网
            location.href = "https://www.baidu.cn";
        }
    </script>
</body>
</html>
