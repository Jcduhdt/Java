<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常见事件</title>
    <script>
        /*
           常见的事件：
		1. 点击事件：
			1. onclick：单击事件
			2. ondblclick：双击事件
		2. 焦点事件
			1. onblur：失去焦点
			    一般用于表单验证，就像注册时，说用户名已占用
			2. onfocus:元素获得焦点。

		3. 加载事件：
			1. onload：一张页面或一幅图像完成加载。

		4. 鼠标事件：
			1. onmousedown	鼠标按钮被按下。
			    定义方法时，定义一个形参，接收event对象
			    event对象的button属性可以获取鼠标按钮被点击了
			2. onmouseup	鼠标按键被松开。
			3. onmousemove	鼠标被移动。
			4. onmouseover	鼠标移到某元素之上。
			5. onmouseout	鼠标从某元素移开。


		5. 键盘事件：
			1. onkeydown	某个键盘按键被按下。
			2. onkeyup		某个键盘按键被松开。
			3. onkeypress	某个键盘按键被按下并松开。

		6. 选择和改变
			1. onchange	域的内容被改变。
			2. onselect	文本被选中。

		7. 表单事件：
			1. onsubmit	确认按钮被点击。
			2. onreset	重置按钮被点击。
        */



        //2.加载完成事件 onload 一张页面或一幅图像完成加载
       window.onload = function () {
           //1.onblur：失去焦点
           /*document.getElementById("username").onblur = function () {
               alert("失去焦点了...");
           }*/
           //3.绑定鼠标移动到元素之上的事件
           /*document.getElementById("username").onmouseover = function () {
               alert("鼠标来了...");
           }*/
           //3.绑定鼠标点击的事件
           document.getElementById("username").onmousedown = function (event) {
               // alert("鼠标点击了...");
               // alert(event.button);
               alert(event.keyCode);
           }
       }
    </script>
</head>
<body>
    <input id="username">


</body>
</html>
