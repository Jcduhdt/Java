<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img id= "light" src="img/off.gif">
    <h1 id="title">悔创阿里杰克马</h1>
    <script>
        //为什么我这个不是顺序执行，而是先执行alter
        //通过id获取元素对象
        var light = document.getElementById("light");
        alert("我要换图片了。。。");
        light.src="img/on.gif"

        //1.获取h1标签对象
        var title = document.getElementById("title");
        alert("我要换内容了。。。");
        //2.修改内容
        title.innerHTML = "普通家庭马化腾";
    </script>
</body>
</html>
