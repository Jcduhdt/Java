<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        /*子选择器*/
        div p{
            color: red;
        }
        /*选中p标签的父元素*/
        div>p{
            border: 1px solid;
        }
        /*属性选择器，一般用于选择input的标签*/
        input[type='text']{
            border: 4px solid;
        }
        a:link{
            color: pink;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: yellow;
        }
        a:visited{
            color:red;
        }
    </style>
</head>
<body>
    <div>
        <p>传智播客</p>
    </div>
    <p>黑马</p>
    <div>haha</div>
    <input type="text">
    <input type="password">
    <br/>
    <a href="https://www.baidu.com">百度</a>
</body>
</html>
